name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            output_name: networker-linux-x86_64
            exe_extension: ''
          - os: macos-latest
            output_name: networker-macos-x86_64
            exe_extension: ''
          - os: windows-latest
            output_name: networker-windows-x86_64
            exe_extension: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen --compile-bytecode --no-dev

      - name: Build with Nuitka (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          uv run -- nuitka \
            --onefile \
            --assume-yes-for-downloads \
            src/cli/main.py \
            --output-filename=networker \
            --python-flag="no_warnings" \
            --include-data-files=pyproject.toml=pyproject.toml \
            --noinclude-data-files=src/tests/* \
            --noinclude-data-files=src/seeds/* \
            --nofollow-import-to=src.seeds \
            --nofollow-import-to=polars \
            --nofollow-import-to=sqlalchemy.dialects.oracle \
            --nofollow-import-to=sqlalchemy.dialects.postgresql \
            --nofollow-import-to=sqlalchemy.dialects.mysql \
            --nofollow-import-to=sqlalchemy.dialects.mssql \
            --nofollow-import-to=sqlalchemy.dialects.firebird \
            --nofollow-import-to=sqlalchemy.dialects.sybase \
            --output-dir=dist/

      - name: Build with Nuitka (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          uv run -- nuitka \
            --onefile \
            --assume-yes-for-downloads \
            src/cli/main.py \
            --output-filename=networker \
            --python-flag="no_warnings" \
            --include-data-files=pyproject.toml=pyproject.toml \
            --noinclude-data-files=src/tests/* \
            --noinclude-data-files=src/seeds/* \
            --nofollow-import-to=src.seeds \
            --nofollow-import-to=polars \
            --nofollow-import-to=sqlalchemy.dialects.oracle \
            --nofollow-import-to=sqlalchemy.dialects.postgresql \
            --nofollow-import-to=sqlalchemy.dialects.mysql \
            --nofollow-import-to=sqlalchemy.dialects.mssql \
            --nofollow-import-to=sqlalchemy.dialects.firebird \
            --nofollow-import-to=sqlalchemy.dialects.sybase \
            --output-dir=dist/

      - name: Build with Nuitka (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          uv run -- nuitka --onefile --assume-yes-for-downloads src/cli/main.py --output-filename=networker.exe --python-flag="no_warnings" --include-data-files=pyproject.toml=pyproject.toml --noinclude-data-files=src/tests/* --noinclude-data-files=src/seeds/* --nofollow-import-to=src.seeds --nofollow-import-to=polars --nofollow-import-to=sqlalchemy.dialects.oracle --nofollow-import-to=sqlalchemy.dialects.postgresql --nofollow-import-to=sqlalchemy.dialects.mysql --nofollow-import-to=sqlalchemy.dialects.mssql --nofollow-import-to=sqlalchemy.dialects.firebird --nofollow-import-to=sqlalchemy.dialects.sybase --output-dir=dist/

      - name: Prepare artifact (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd dist
          chmod +x networker
          mv networker ${{ matrix.output_name }}

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          move networker.exe ${{ matrix.output_name }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: dist/${{ matrix.output_name }}${{ matrix.exe_extension }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract tag name
        id: tag_name
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_name.outputs.TAG }}
          name: Release ${{ steps.tag_version.outputs.VERSION }}
          files: |
            artifacts/**/networker*
          generate_release_notes: false
          draft: false
          prerelease: false

